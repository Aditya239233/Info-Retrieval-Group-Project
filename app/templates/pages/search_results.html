{% extends 'layout.html' %} {% block body %}
<header class="jumbotron my-4" style="text-align: center; margin-top: 0">
	<h1 class="display-3">Searchify</h1>
	<form class="mt-5" name="search" action="/search_results">
		<div class="col-6 mx-auto input-group">
			<input
				type="text"
				class="form-control"
				name="search"
				value="{{search_query}}"
			/>
			<button type="submit" class="btn btn-primary">Search</button>
		</div>
	</form>

		</div>

</header>
<div class="col">
	{% if tweets %}
		{% for tweet in tweets %}
			<div class="panel-group">{{tweet}}
			<br />
			<br />
		{% endfor %}
	{% else %}
			<div>{{error}}</div>
	{% endif %}
</div>
{% endblock %}
